<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>



</head>

<body>
    <h1>Users</h1>
    <span>ID: </span>
    <input type="text" id="usersid">
    <button onclick="buttonPressed()">削除</button>
    <p id="result">xxxx</p>

    <script>
        $(document).ready(function () {
            execSelect();
        });

        function buttonPressed() {
            doDelete();
        }

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function doDelete() {
            var userid = document.getElementById('usersid');
            console.log(userid.value);
            var sql = `delete from Users where id = "${userid.value}"`;
            var objects = await osql.connect(sql);
            console.log(objects);
        }

    </script>
</body>

</html>
